<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1123309吳美螢_NantouHeatMap</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            text-align: center;
            background-color: #f7f9fc; /* light background */
            color: #333; /* dark text */
            padding: 20px;
        }

        /* Header Section */
        h1 {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* gradient background */
            color: #fff; /* white text */
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* subtle shadow */
            display: inline-block;
            margin-top: 20px;
            font-size: 1.8rem;
        }

        p.description {
            margin: 20px auto;
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Chart Section */
        .iframe-container {
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: 3px solid #ff9a9e; /* border to match design */
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* soft shadow */
            transition: transform 0.3s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.05); /* slight zoom effect */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                padding: 10px 20px;
            }

            iframe {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <h1><strong>南投市113年12月村里級的人口數熱力圖</strong></h1>
    <p class="description">從縣市點到鄉鎮，再逐層展開村里的細節內容。</p>

    <!-- Chart Section -->
    <div class="iframe-container">
        <iframe src="https://plotdb.io/v/chart/37212" width="400" height="400" allowfullscreen="true" frameborder="0"></iframe>
    </div>
</body>

</html>
